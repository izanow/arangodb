<div class="container">
  <h1>Lista wszystkich książek
    <a [routerLink]="['/book-create']" class="btn btn-default btn-lg">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    </a>
  </h1>
  
    <div class="row bookListSingle" *ngFor="let book of books">
      <div class="col-sm-4">{{ book.title }}</div>
      <div class="col-sm-4">{{ book.author }}</div>
      <div class="col-sm-4 detailsBtn"><a [routerLink]="['/book-details', book._key]">
        Pokaż szczegóły
      </a></div>
    </div>
</div>
