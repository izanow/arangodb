<div class="container">
  <form (ngSubmit)="searchBook()">
    <div class="row">
      <div class="col-sm-4 col-sm-offset-4">
        <div id="imaginary_container">
          <div class="input-group stylish-input-group">
            <input type="text" class="form-control" [(ngModel)]="title" placeholder="Search" name="title" placeholder="wyszukaj po tytule">
            <span class="input-group-addon">
                        <button type="submit" class="btn">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>
                    </span>
          </div>
        </div>
      </div>
    </div>
  </form>

  <h1>Lista Wszystkich Książek
    <a [routerLink]="['/book-create']" class="btn btn-default btn-lg">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    </a>
  </h1>

    <div class="row bookListSingle" *ngFor="let book of books">
      <div class="col-sm-4">{{ book.title }}</div>
      <div class="col-sm-4">{{ book.author }}</div>
      <div class="col-sm-4 detailsBtn"><a [routerLink]="['/book-details', book._key]">
        Pokaż szczegóły
      </a></div>
    </div>
</div>
