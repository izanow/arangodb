<div class="container">
  <h1>Edycja Ksiażki</h1>
  <div class="row">
    <div class="col-sm-6 col-sm-offset-3">
      <form (ngSubmit)="updateBook(book)" #bookForm="ngForm">
        <div class="form-group">
          <label for="name">Tytuł</label>
          <input type="text" class="form-control" [(ngModel)]="book.title" name="title" required>
        </div>
        <div class="form-group">
          <label for="name">Autor</label>
          <input type="text" class="form-control" [(ngModel)]="book.author" name="author" required>
        </div>
        <div class="form-group">
          <label for="name">Rok wydania</label>
          <input type="number" class="form-control" [(ngModel)]="book.published_year" name="published_year" required>
        </div>
        <div class="form-group">
          <label for="name">Wydawnictwo</label>
          <input type="text" class="form-control" [(ngModel)]="book.publisher" name="publisher" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!bookForm.form.valid">ZAKTUALIZUJ</button>
          <a [routerLink]="['/books']" class="btn btn-info">WRÓĆ DO LISTY KSIĄŻEK</a>
        </div>
      </form>
    </div>
  </div>
</div>
